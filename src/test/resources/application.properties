#Configuração Banco
datasource.easy.order.url=jdbc:postgresql://127.0.0.1:5432/easy_health
datasource.easy.order.username=postgres
datasource.easy.order.password=postgres
datasource.easy.order.driver-class-name=org.postgresql.Driver

#Flyway
flyway.locations=classpath:database
flyway.baseline-version=0
flyway.baseline-description=Inicialização do banco de dados
flyway.baseline-on-migrate=true
flyway.schemas=easyorder

#DevTools
spring.devtools.restart.additional-paths:src/main/resources/static